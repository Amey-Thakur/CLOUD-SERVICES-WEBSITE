<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Services Poster</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1280px;
            height: 640px;
            /* Cloud Services Theme Gradient: Dark Blue to Primary Blue */
            background: linear-gradient(135deg, #0d1e67 0%, #007bfc 100%);
            font-family: 'Play', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Abstract Background Elements */
        .bg-icon {
            position: absolute;
            opacity: 0.04;
            color: white;
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .icons-wrapper {
            display: flex;
            gap: 60px;
            justify-content: center;
            margin-bottom: 0px;
        }

        .icon-circle {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .icon-circle.cloud {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .icon-circle.server {
            color: #8ecae6;
            border-color: #8ecae6;
        }

        .icon-circle.shield {
            color: #4cc9f0;
            border-color: #4cc9f0;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 50px;
            background: linear-gradient(to right, #ffffff, #8ecae6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
        }

        .supertitle {
            font-size: 20px;
            color: #bde0fe;
            letter-spacing: 6px;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        .footer span {
            color: #ffffff;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <!-- Background Decoration -->
    <i class="fas fa-cloud bg-icon" style="top: -50px; left: -50px; font-size: 450px;"></i>
    <i class="fas fa-network-wired bg-icon" style="bottom: -50px; right: -50px; font-size: 450px;"></i>

    <div class="container">
        <div class="supertitle">HUMAN MACHINE INTERACTION PROJECT</div>

        <h1>CLOUD SERVICES WEBSITE</h1>

        <div class="icons-wrapper">
            <div class="icon-circle server">
                <i class="fas fa-server"></i>
            </div>
            <div class="icon-circle cloud">
                <i class="fas fa-cloud"></i>
            </div>
            <div class="icon-circle shield">
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
    </div>

    <div class="footer">
        Designed and Developed by <span>Amey Thakur</span> & <span>Mega Satish</span>
    </div>

</body>

</html>
